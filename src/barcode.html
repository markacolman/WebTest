<html>
<head>
<title>
Barcode Scanner Prototype
</title>
<script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
</head>
<body>
<h1>Barcode Scanner Prototype</h1>
<h2>Scanner functionality appears here</h2>
<div id="qr-reader" style="width: 750px"></div>
<h2>Results go here</h2>
<input type="text" id="returnedtext" length="10"/>

<script>
function onScanSuccess(decodedText,decodedResult)
{
returnedtext.value=decodedText
}
var html5QrcodeScanner=new Html5QrcodeScanner("qr-reader",{fps:10,qrbox:750});
html5QrcodeScanner.render(onScanSuccess);
</script>
</body>
</html>
